<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales page</title>
    <link rel="stylesheet" href="CSS/style.css">
    <!-- <link rel="stylesheet" href="CSS/reset.css"> -->
</head>
<body>
    <header>
        <nav>
            <p>Salmon Cookies</p>
        </nav>
        <h1>Sales page</h1>
        <a href="index.html" id="home">< Home</a>
    </header>
    <main>
        <form action="" id="form">
            <fieldset>
                <legend>New branch info</legend>
                <label for="name">Branch Name</label>
                <input class="text" type="text" name="name" id="name">
                <br><br>
                <label for="min">Minimum customers</label>
                <input class="text" type="number" name="min" id="min">
                <br><br>
                <label for="max">Maximim customers</label>
                <input class="text" type="number" name="max" id="max">
                <br><br>
                <label for="avg">Average</label>
                <input class="text" type="number" name="avg" id="avg">
                <br><br>
                <input id="submit" type="submit" value="Add this branch">
            </fieldset>
        </form>
        <div id="container"></div>
    </main>
    <footer>
        
    </footer>
    <script src="app.js"></script>
</body>
</html>
